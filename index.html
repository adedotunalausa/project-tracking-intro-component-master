<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <script src="https://kit.fontawesome.com/0e582f6ddb.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>

  <div class="background-shape"></div>

  <div class="nav-bar">
    <img class="logo" src="images/logo.svg" alt="logo-image">
    <ul>
      <li><a href="#">PRODUCT</a></li>
      <li><a href="#">FEATURES</a></li>
      <li><a href="#">PRICING</a></li>
      <li><i class="fas fa-circle"></i></li>
      <li><a class="login" href="#">LOGIN</a></li>
    </ul>
    <img class="hamburger-menu" src="images/icon-hamburger.svg" alt="menu-image">
  </div>

  <div class="container">
    <div class="text-container">
      <div class="new-monograph-container">
        <div class="new-bg">
          <h4>NEW</h4>
        </div>
        <p>MONOGRAPH DASHBOARD</p>
      </div>

      <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>

      <p class="project">Project planning and time tracking for agile teams</p>

      <div class="schedule">
        <a class="btn-schedule" href="#">SCHEDULE A DEMO</a>
        <p>TO SEE A PREVIEW</p>
      </div>
    </div>

    <div class="devices-img-container">
      <img src="images/illustration-devices.svg" alt="devices-image">
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://adedotunalausa.github.io/Adedotun-Alausa-Website/">Adedotun Alausa</a>.
    </p>
  </footer>

</body>
</html>
